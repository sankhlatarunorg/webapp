            --scopes=https://www.googleapis.com/auth/cloud-platform,https://www.googleapis.com/auth/logging.write,https://www.googleapis.com/auth/monitoring.read 
            --region=us-central1 
            --tags=load-balancer-backend,allow-health-check,http-server,https-server 
            --create-disk=auto-delete=yes,boot=yes,device-name=persistent-disk-0,image=projects/csye6225tarundev/global/images/csye6225-image-a8,kms-key=projects/csye6225tarundev/locations/us-central1/keyRings/webapp_key_7/cryptoKeys/webapp_key_7,mode=rw,size=100,type=pd-balanced 
