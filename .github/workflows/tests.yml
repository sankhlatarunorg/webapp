        #       --region us-central1
        #       --project csye6225tarundev
        #       --template webapp-vm-instance-template-1 

        - name: Managed rolling action start update
          run : gcloud beta compute instance-groups managed rolling-action start-update webapp-instance-group-manager-1 
            --project=csye6225tarundev 
            --type='proactive' 
            --max-surge=0 
            --max-unavailable=3 
            --min-ready=0 
            --minimal-action='restart' 
            --most-disruptive-allowed-action='' 
            --replacement-method='substitute' 
            --version=template=https://www.googleapis.com/compute/beta/projects/csye6225tarundev/regions/us-central1/instanceTemplates/webapp-vm-instance-template 
            --region=us-central1
          
        - name: Wait for Managed Instance Group Refresh
          id: wait_refresh
          run: gcloud compute instance-groups managed wait-until --region us-central1 --quiet webapp-instance-group-manager-1 --stable
        
        - name: Set workflow status
          if: ${{ steps.wait_refresh.outcome == 'success' }}
          run: exit 0
        - name: Set workflow status
          if: ${{ steps.wait_refresh.outcome == 'failure' }}
          run: exit 1
